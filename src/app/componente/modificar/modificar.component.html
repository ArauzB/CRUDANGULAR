<div class="body">
    <div class="container">
    <h1>Editar Comunidad</h1>
    
    <form>

      <div class="form-group">
        <label for="exampleFormControlInput1">Ingrese Nombre</label>
        <input [(ngModel)]="comunidad.comunidad"  type="text" class="form-control" name="comunidad" placeholder=" Ejemplo: Lot. Magnolia">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Seleccione Departamento</label>
        <select  [(ngModel)]="departamento" [(ngModel)]="comunidad.coddepto" class="form-control" name="coddepto" id="coddepto" (change)="setState()">
          <option value="">Selecciones Departamento</option>
          <option value="1">Guatemala</option>
          <option value="2">El Progreso</option>
          <option value="3">Sacatepequez</option>
          <option value="4">Chimaltenango</option>
          <option value="5">Escuintla</option>
          <option value="6">Santa Rosa</option>
          <option value="7">Solola</option>
          <option value="8">Totonicapan</option>
          <option value="9">Quetzaltenango</option>
          <option value="10">Suchitepequez</option>
          <option value="11">Retalhuleu</option>
          <option value="12">San Marcos</option>
          <option value="13">Huehuetenango</option>
          <option value="14">Quiche</option>
          <option value="15">Baja Verapaz</option>
          <option value="16">Alta Verapaz</option>
          <option value="17">Peten</option>
          <option value="18">Izabal</option>
          <option value="19">Zacapa</option>
          <option value="20">Chiquimula</option>
          <option value="21">Jalapa</option>
          <option value="22">Jutiapa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Seleccione Municipio</label>
        <select [(ngModel)]="comunidad.codmuni" class="form-control" name="codmuni" id="codmuni">
          <option *ngFor="let muni of depto;let i = index" value="{{departamento}}-{{i}}" >{{muni}}</option>
        </select>
      </div>
    
          
            <button (click)="editarComunidad()" class="button" >Guardar</button>
          
    
      </form>
    </div>
    </div>
