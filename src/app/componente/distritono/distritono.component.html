<div class="container">
  
    <h1>Busqueda</h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="" scope="col">Dis</th>
          <th scope="col">Nombre</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
     
        <tr  *ngFor="let Comunidad of ListarComunidades"  >
       
          <th  class="" scope="row">{{Comunidad.coddistrito}}</th>
          <td  >{{Comunidad.comunidad}}</td>
          <td  ><button type="button" (click)="updateComunidad(Comunidad.codcomunidad)"  class="">Editar</button></td>
          <td  ><button type="button" (click)="eliminarComunidad(Comunidad.codcomunidad)" class="" disabled>Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    
    </div>
