<div class="container">
  
    <h1>Busqueda</h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="nomostrar" scope="col">#</th>
          <th scope="col">Nombre</th>
          <th class="nomostrar"scope="col">Codigo Departamento</th>
          <th class="nomostrar"scope="col">Codigo Municipio</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
     
        <tr  *ngFor="let Comunidad of ListarComunidades"  >
       
          <th  class="nomostrar" scope="row">{{Comunidad.codcomunidad}}</th>
          <td  >{{Comunidad.comunidad}}</td>
          <td  class="nomostrar">{{Comunidad.coddepto}}</td>
          <td   class="nomostrar">{{Comunidad.codmuni}}</td>
          <td  ><button type="button" (click)="updateComunidad(Comunidad.codcomunidad)"  class="">Editar</button></td>
          <td  ><button type="button" (click)="eliminarComunidad(Comunidad.codcomunidad)" class="" disabled>Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    
    </div>
